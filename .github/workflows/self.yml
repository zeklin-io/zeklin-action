name: Integration Tests

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-action:
    name: zeklin-action test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Test Action
        id: test-action
        uses: ./
        with:
          apikey: "this is an api key"
          cmd: echo 'hello world'
          workdir: "." # optional

      - name: Test Failing Action
        id: test-failing-action
        continue-on-error: true
        uses: ./
        with:
          apikey: "this is an api key"
          cmd: exit 1

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
