name: Integration Tests

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-action:
    name: zeklin-action test
    runs-on: ubuntu-latest
    steps:
      - run: env
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Test Action
        id: test-action
        uses: ./
        with:
          apikey: "this is an api key"
          cmd: echo 'hello world'
          workdir: "." # optional

      - name: Test Failing Action
        id: test-failing-action
        continue-on-error: true
        uses: ./
        with:
          apikey: "this is an api key"
          cmd: sh -c "if true; then exit 1; fi"

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"

  test-jmh:
    name: zeklin-action with JMH
    runs-on: ubuntu-latest
    steps:
      - run: env
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          repository: openjdk/jmh.git
          ref: 1.37
          path: jmh-dir

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          check-latest: true

      - name: Test Action with JMH
        uses: ./
        with:
          apikey: "this is an api key"
          workdir: jmh-dir
          cmd: |
            mvn clean package -DskipTests
            java -jar jmh-samples/target/benchmarks.jar -wi 10 -i 10 -r 1 -w 1 -t 1 -f 1 -foe true -rff reports.json -rf json
